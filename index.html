<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kleingeldrechner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
        html {
            position: relative;
            min-height: 100%;
        }       
        body{
            margin-top: 50px;
            margin-bottom: 50px;
            min-height: 100%;
        }
        .footer{
            position: absolute;
        }
        .avatar{
            margin-top: -8px;
            margin-bottom: -8px;
            margin-right: 5px;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Kleingeldrechner</span>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="calculator">
				<h1>Betrag</h1>
                <form class="form-inline">
					<div class="form-group">
						<label class="sr-only" for="inputAmount">Betrag</label>
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Betrag" value="1000,00">
							<div class="input-group-addon">€</div>
						</div>
					</div>
					<button type="submit" class="btn btn-success">Berechnen</button>
				</form>
            </div>			
			<div class="col-md-6" id="configuration">
				<h1>Konfiguration</h1>
				<form class="form-horizontal">
				</form>
			</div>
			<div class="col-md-12" id="output">
				<h1>Ausgabe</h1>
				<div>
				</div>
			</div>
        </div>
    </div>
    <footer class="footer navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <div id="navbar" class="collapse navbar-collapse">
                <p class="navbar-text navbar-right">2015, made with <span class="glyphicon glyphicon-heart"></span> by <a href="mailto:marius@politze.net">M. Politze</a></p>
            </div>            
        </div>
    </footer>
	<div id="templates" class="hidden">
		<div id="distributionForm">
			{{#each ammounts}}
			<div class="form-group col-sm-6">				
				<label class="col-xs-2 control-label" for="inputAmount">{{title}}</label>
				<div class="col-xs-10">
					<input type="text" class="form-control" placeholder="Anzahl" value="{{count}}">
				</div>
			</div>
			{{/each}}
		</div>
		<div id="distributionResult">
			<div class="alert alert-success" role="alert">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>				
				Berechnung für {{round (calc value "/" 100)}}€ abgeschlosen.
			</div>
			<textarea style="width:100%; height:300px;">
				{{~#each ammounts}}{{round (calc value "/" 100)}}€ x {{count}} = {{round (calc (calc value "*" count) "/" 100)}}{{newline}}{{/each}}{{newline}}{{value}}
			</textarea>
		</div>
		<div id="progressBar">
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-success active" style="width: 100%">
				</div>
			</div>
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/1.0.1/js/md5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js"></script>

    <script src="ammount.js"></script>
	<script src="main.js"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-62840918-1', 'auto');
        ga('send', 'pageview');
    </script>

</body>
</html>
